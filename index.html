<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for You, Jennie üíï</title>
    <style>
        body {
            background: #ffe6f2;
            text-align: center;
            padding: 30px;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            overflow-y: auto; /* Allows scrolling */
            animation: bg 5s infinite alternate;
            position: relative;
        }
        @keyframes bg {
            0% { background: #ffe6f2; }
            100% { background: #ffd9e6; }
        }
        h1 {
            color: #ff4d88;
            font-size: 35px;
            text-shadow: 2px 2px 10px #ff99cc;
        }
        p {
            font-size: 18px;
            color: #444;
        }
        img {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px #ff99cc;
            margin-bottom: 20px;
        }
        button {
            background: #ff4d88;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        button:hover {
            background: #ff3385;
            transform: scale(1.1);
        }
        .heart {
            position: fixed;
            color: #ff4d88;
            font-size: 20px;
            animation: floating 5s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes floating {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        #firework {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            opacity: 1;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body onclick="playMusic()">

<div id="firework"></div>

<h1>Happy Women's Day, Jennie üíï</h1>
<p>You are not just any woman...  
You're <b>The Most Special Woman</b> in my life üåπ</p>

<img src="jennie_love.jpg" alt="Beautiful Soul">

<p>Maybe today I'm just your friend...  
But deep inside my heart...  
I'm waiting to call you <b>My Woman üíï</b></p>

<p>Would you let me be the <b>Man who cares for you... Forever?</b></p>

<button onclick="yesClicked()">Yes, I'm Yours üíï</button>

<button id="no" onmouseover="moveButton()">Let's Stay Friends for now. üòè</button>

<audio id="bg-music" loop>
    <source src="wise-man.mp3" type="audio/mp3">
</audio>

<script>
    function playMusic() {
        document.getElementById("bg-music").play();
        document.body.onclick = null;
    }

    function yesClicked() {
        alert("You Are Now Officially My Woman üíïüíñ");
        createFireworks();
    }

    function createFireworks() {
        let fireworkContainer = document.getElementById("firework");
        fireworkContainer.innerHTML = "";
        fireworkContainer.style.display = "block";

        for (let i = 0; i < 30; i++) {
            let firework = document.createElement("div");
            firework.className = "firework";
            firework.style.left = Math.random() * 100 + "vw";
            firework.style.top = Math.random() * 100 + "vh";
            firework.style.animationDuration = Math.random() * 2 + 1 + "s";
            fireworkContainer.appendChild(firework);

            setTimeout(() => {
                firework.remove();
                fireworkContainer.style.display = "none";
            }, 2000);
        }
    }

    function moveButton() {
        let button = document.getElementById("no");
        let x = Math.random() * (window.innerWidth - button.offsetWidth);
        let y = Math.random() * (window.innerHeight - button.offsetHeight);
        button.style.position = "absolute";
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
    }

    setInterval(() => {
        let heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 5000);
    }, 300);
</script>
</body>
</html>
